<p>viajes-listar works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idviaje">
        <th mat-header-cell *matHeaderCellDef> idviaje </th>
        <td mat-cell *matCellDef="let element"> {{element?.idviaje}} </td>
      </ng-container>
    
      <ng-container matColumnDef="pasajeros">
        <th mat-header-cell *matHeaderCellDef> pasajeros </th>
        <td mat-cell *matCellDef="let element"> {{element?.pasajeros}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> direccion </th>
        <td mat-cell *matCellDef="let element"> {{element?.direccion}} </td>
      </ng-container>
      <ng-container matColumnDef="solicitud">
        <th mat-header-cell *matHeaderCellDef> solicitud </th>
        <td mat-cell *matCellDef="let element"> {{element?.solicitud.idsolicitud}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
