<div class="container">
  <div style=" text-align: center;">
    <h1>Lista de padres de familia</h1>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idpadre">
      <th mat-header-cell *matHeaderCellDef> idpadre </th>
      <td mat-cell *matCellDef="let element"> {{element?.idpadre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element?.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> apellido </th>
      <td mat-cell *matCellDef="let element"> {{element?.apellido}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> edad </th>
      <td mat-cell *matCellDef="let element"> {{element?.edad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> telefono </th>
      <td mat-cell *matCellDef="let element"> {{element?.telefono}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> direccion </th>
      <td mat-cell *matCellDef="let element"> {{element?.direccion}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="example-button-container">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/padredefamilia/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
