<p>historialdeviajes-listar works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idhistorial">
        <th mat-header-cell *matHeaderCellDef> idhistorial </th>
        <td mat-cell *matCellDef="let element"> {{element?.idhistorial}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef> observaciones </th>
        <td mat-cell *matCellDef="let element"> {{element?.observaciones}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="viajes">
        <th mat-header-cell *matHeaderCellDef> viajes </th>
        <td mat-cell *matCellDef="let element"> {{element?.viajes.idviaje}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
